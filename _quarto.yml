project:
  type: book
  output-dir: _book
  
# Define profiles for different output formats
profiles:
  default:
    - format: html
  pdf:
    - _quarto-pdf.yml
  html:
    - _quarto-html.yml
  epub:
    - _quarto-epub.yml

book:
  title: "Think Python, Direct AI"
  subtitle: "Computational Thinking for Beginners"
  author: "Michael Borck"
  date: "24/07/2025"
  description: "A revolutionary approach to learning Python by partnering with AI to build mental models, understand concepts, and architect solutions."
  cover-image: cover.png
  site-url: https://michaelborck-books.github.io/think-python-direct-ai
  repo-url: https://github.com/michaelborck-books/think-python-direct-ai
  repo-branch: main
  repo-actions: [edit, issue]
  
  chapters:
    - index.qmd
    - acknowledgments.qmd
    - part: "Part 0: Your AI Learning Partnership"
      chapters:
        - chapter-0-understanding-ai-partner.qmd
    - part: "Part I: Computational Thinking (Weeks 1-4)"
      chapters:
        - chapter-1-input-process-output.qmd
        - chapter-2-variables.qmd
        - chapter-3-input.qmd
        - chapter-4-making-decisions.qmd
        - chapter-5-loops.qmd
        - expression-toolkit.qmd
        - projects/week-1-fortune-teller.qmd
        - projects/week-2-mad-libs.qmd
        - projects/week-3-number-game.qmd
        - projects/week-4-rock-paper-scissors.qmd
    - part: "Part II: Building Systems (Weeks 5-8)"
      chapters:
        - chapter-6-functions.qmd
        - chapter-7-organizing-information.qmd
        - chapter-8-saving-work.qmd
        - chapter-9-debugging.qmd
        - projects/week-5-temperature-converter.qmd
        - projects/week-6-contact-book.qmd
        - projects/week-7-journal-app.qmd
        - projects/week-8-quiz-game.qmd
    - part: "Part III: Real-World Programming (Weeks 9-12)"
      chapters:
        - chapter-10-working-with-data.qmd
        - chapter-11-connected-programs.qmd
        - chapter-12-interactive-systems.qmd
        - chapter-13-becoming-architect.qmd
        - projects/week-9-grade-analysis.qmd
        - projects/week-10-weather-app.qmd
        - projects/week-11-text-adventure.qmd
        - projects/week-12-todo-gui.qmd
    - part: "Part IV: Your Journey Forward"
      chapters:
        - chapter-14-next-steps.qmd
    - summary.qmd
    - references.qmd
  
  page-navigation: true
  sidebar:
    style: docked
    search: true
    collapse-level: 2
    tools:
      - icon: github
        href: https://github.com/michaelborck-books/think-python-direct-ai
      - icon: chat-dots
        text: AI Templates
        href: resources/ai-templates.html

bibliography: references.bib
csl: chicago-author-date.csl

format:
  html:
    theme: 
      light: cosmo
      dark: darkly
    css: assets/custom.css
    code-fold: false
    code-tools: true
    code-copy: hover
    code-overflow: wrap
    toc: true
    toc-depth: 3
    toc-expand: 2
    number-sections: true
    number-depth: 2
    highlight-style: github
    include-in-header:
      - text: |
          <script>
          // Custom JavaScript for interactive elements
          </script>

crossref:
  chapters: true
  fig-title: "Figure"
  tbl-title: "Table"
  
execute:
  echo: true
  warning: false
  error: false
  cache: false

filters:
  - _extensions/details/details.lua



